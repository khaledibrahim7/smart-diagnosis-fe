.chatbot-btn {
  position: fixed;
  bottom: 20px;

  color: white;
  border: none;

  align-items: center;
  justify-content: center;
  animation: pulse-glow 2s infinite;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.chatbot-btn:hover {
  transform: scale(1.1);
}

@keyframes pulse-glow {
  0% {
    box-shadow: 0 0 10px #084ed0, 0 0 20px #084ed0;
  }
  50% {

  100% {

}
