<div class="tips-container">
  <header class="header">
    <h1>Top Health and Wellness Tips</h1>
    <p>Below you'll find a collection of important tips to improve your lifestyle and maintain your health.</p>
  </header>

  <section class="tips-list">
    <div *ngFor="let tip of tips; let i = index" class="tip-card">
      <div class="tip-number">{{ i + 1 }}</div>
      <div class="tip-content">
        <h2>{{ tip.title }}</h2>
        <p>{{ tip.description }}</p>
      </div>
    </div>
  </section>
</div>
