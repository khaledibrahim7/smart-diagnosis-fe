<div class="tips-container">
    <header class="header">
      <h1>أفضل نصائح للصحة والعافية</h1>
      <p>تجد أدناه مجموعة من النصائح الهامة لتحسين نمط حياتك والحفاظ على صحتك.</p>
    </header>
  
    <section class="tips-list">
      <div *ngFor="let tip of tips; let i = index" class="tip-card">
        <div class="tip-number">{{ i + 1 }}</div>
        <div class="tip-content">
          <h2>{{ tip.title }}</h2>
          <p>{{ tip.description }}</p>
        </div>
      </div>
    </section>
  </div>
