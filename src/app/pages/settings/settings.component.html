<div class="settings-container">
  <h2>{{ 'ACCOUNT_SETTINGS' | translate }}</h2>

  <form [formGroup]="settingsForm">
    <div class="section">
      <h3>{{ 'ACCOUNT_INFORMATION' | translate }}</h3>

      <label>{{ 'FIRST_NAME' | translate }}:</label>
      <input type="text" formControlName="firstName" />

      <label>{{ 'LAST_NAME' | translate }}:</label>
      <input type="text" formControlName="lastName" />

      <label>{{ 'EMAIL' | translate }}:</label>
      <input type="email" [value]="settingsForm.get('email')?.value" disabled />

      <label>{{ 'PHONE_NUMBER' | translate }}:</label>
      <input type="text" formControlName="phoneNumber" />

      <label>{{ 'AGE' | translate }}:</label>
      <input type="number" formControlName="age" />

      <label>{{ 'GENDER' | translate }}:</label>
      <select formControlName="gender">
        <option value="male">{{ 'MALE' | translate }}</option>
        <option value="female">{{ 'FEMALE' | translate }}</option>
      </select>

      <label>{{ 'LANGUAGE' | translate }}:</label>
      <select formControlName="language">
        <option value="en">{{ 'ENGLISH' | translate }}</option>
        <option value="ar">{{ 'ARABIC' | translate }}</option>
      </select>

      <label class="checkbox">
        <input type="checkbox" formControlName="darkMode" />
        <span>{{ 'ENABLE_DARK_MODE' | translate }}</span>
      </label>
    </div>

    <div class="feedback-button-container">
      <button (click)="goToFeedback()" class="feedback-button">
        {{ 'RATE_THE_SERVICE' | translate }}
      </button>
    </div>

    <div class="section">
      <h3>{{ 'CHANGE_PASSWORD' | translate }}</h3>

      <label>{{ 'NEW_PASSWORD' | translate }}:</label>
      <input type="password" formControlName="newPassword" />

      <label>{{ 'CONFIRM_NEW_PASSWORD' | translate }}:</label>
      <input type="password" formControlName="confirmNewPassword" />
    </div>

    <div class="section actions">
      <button type="button" class="save" (click)="saveSettings()" [disabled]="isLoading">
        {{ isLoading ? ('SAVING' | translate) : ('SAVE_CHANGES' | translate) }}
      </button>

      <button type="button" class="delete" (click)="deleteAccount()" [disabled]="isLoading">
        {{ isLoading ? ('DELETING' | translate) : ('DELETE_ACCOUNT' | translate) }}
      </button>
    </div>
  </form>
</div>
