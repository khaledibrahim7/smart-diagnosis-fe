<div class="settings-container">
  <h2>Account Settings</h2>

  <form [formGroup]="settingsForm">
    <div class="section">
      <h3>Account Information</h3>

      <label>First Name:</label>
      <input type="text" formControlName="firstName" />

      <label>Last Name:</label>
      <input type="text" formControlName="lastName" />

      <label>Email:</label>
      <input type="email" [value]="settingsForm.get('email')?.value" disabled />

      <label>Phone Number:</label>
      <input type="text" formControlName="phoneNumber" />

      <label>Age:</label>
      <input type="number" formControlName="age" />

      <label>Gender:</label>
      <select formControlName="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Language:</label>
      <select formControlName="language">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
      </select>

      <label class="checkbox">
        <input type="checkbox" formControlName="darkMode" />
        <span>Enable Dark Mode</span>
      </label>
    </div>

    <div class="feedback-button-container">
      <button (click)="goToFeedback()" class="feedback-button">
        Rate the Service
      </button>
    </div>

    <div class="section">
      <h3>Change Password</h3>

      <label>New Password:</label>
      <input type="password" formControlName="newPassword" />

      <label>Confirm New Password:</label>
      <input type="password" formControlName="confirmNewPassword" />
    </div>

    <div class="section actions">
      <button type="button" class="save" (click)="saveSettings()" [disabled]="isLoading">
        {{ isLoading ? 'Saving...' : 'Save Changes' }}
      </button>

      <button type="button" class="delete" (click)="deleteAccount()" [disabled]="isLoading">
        {{ isLoading ? 'Deleting...' : 'Delete Account' }}
      </button>
    </div>
  </form>
</div>

 <div class="terms-button-wrapper">
        <button (click)="goToTerms()" class="terms-button">
          الشروط والأحكام
        </button>
      </div>
