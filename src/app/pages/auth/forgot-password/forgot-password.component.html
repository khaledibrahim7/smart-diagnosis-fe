<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        id="email" 
        formControlName="email" 
        type="email" 
        placeholder="Enter your email" 
        class="form-control" 
      />
      <div *ngIf="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched" class="error-messages">
        <small *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">Email is required</small>
        <small *ngIf="forgotPasswordForm.controls['email'].errors?.['email']">Invalid email format</small>
      </div>
    </div>

    <button 
      type="submit" 
      [disabled]="forgotPasswordForm.invalid || isLoading" 
      class="btn btn-primary"
    >
      {{ isLoading ? 'Sending...' : 'Submit' }}
    </button>
  </form>

  <div *ngIf="message" class="message">
    <p>{{ message }}</p>
  </div>
</div>
