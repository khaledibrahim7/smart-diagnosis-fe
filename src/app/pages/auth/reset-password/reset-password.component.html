<div class="reset-password-container">
  <h2>Reset Password</h2>

  <form *ngIf="isCodeVerified" [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
    <div>
      <label for="newPassword">New Password:</label>
      <input id="newPassword" formControlName="newPassword" type="password" placeholder="Enter new password" />
      <div *ngIf="resetPasswordForm.controls['newPassword'].invalid && resetPasswordForm.controls['newPassword'].touched">
        <small *ngIf="resetPasswordForm.controls['newPassword'].hasError('required')">Password is required</small>
        <small *ngIf="resetPasswordForm.controls['newPassword'].hasError('minlength')">Password must be at least 6 characters long</small>
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm password" />
      <div *ngIf="resetPasswordForm.controls['confirmPassword'].invalid && resetPasswordForm.controls['confirmPassword'].touched">
        <small *ngIf="resetPasswordForm.controls['confirmPassword'].hasError('required')">Confirm password is required</small>
      </div>
    </div>

    <button type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
  </form>

  <div *ngIf="message" class="message">
    <p>{{ message }}</p>
  </div>
</div>
